<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PochonStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER FLOU -->
  <header class="header">
    <div class="header-blur"></div>
    <img src="img/logo.png" alt="PochonStore" class="header-logo" />
  </header>

  <!-- SECTION PRODUITS -->
  <main id="main">
    <!-- Grille des produits -->
    <div class="product-grid" id="productGrid">
      <button class="product-thumb" onclick="openProduct('p1')">
        <img src="img/pochon.jpg" alt="Pochon personnalisé" />
        <div class="product-thumb-body">
          <div class="product-thumb-title">Pochon personnalisé</div>
          <div class="product-thumb-sub">Flatbags imprimés avec ton visuel</div>
        </div>
      </button>
    </div>

    <!-- Fiche produit -->
    <div id="productDetail" class="product-detail hidden">
      <button class="btn-back" onclick="closeProduct()">← Retour</button>
      <div class="detail-media">
        <img src="img/pochon.jpg" alt="Pochon personnalisé" />
      </div>

      <div class="product-card">
        <h3 class="product-title">Pochon personnalisé 8×11 cm</h3>
        <p class="product-desc">Pochons flatbag imprimé avec votre design.</p>
        <div class="product-meta">
          <span class="pill">Min: 500</span>
          <span class="pill">Délai: 12-13 jours ouvrables</span>
        </div>

        <div class="product-options">
          <label>Quantité :
            <select id="p1_quantite">
              <option>500</option>
              <option>1000</option>
              <option>1500</option>
              <option>2000</option>
            </select>
          </label>

          <label>Impression :
            <select id="p1_impression">
              <option>1 design</option>
              <option>multi designs +40€</option>
            </select>
          </label>
        </div>

        <div class="qty-row">
          <button onclick="dec('p1_qty')">−</button>
          <input id="p1_qty" type="number" min="1" value="1" />
          <button onclick="inc('p1_qty')">+</button>
          <button class="btn primary" onclick="addP1()">Ajouter</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

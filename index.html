<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PochonStoretest</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#050506;--card:#141417;--ink:#f3f3f3;--muted:#bdbdbd;
      --accent:#d4af37;--border:#26262b;
      --radius:14px;--shadow:0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
    h1,h2,h3{margin:.3rem 0}
    p{margin:.2rem 0}
    a{color:var(--accent);text-decoration:none}

    /* HEADER FIXE FLOU */
    .topbar{
      position:fixed;top:0;left:0;right:0;z-index:100;
      height:60px;
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(12px);
      background:rgba(5,5,5,0.85);
      border-bottom:1px solid var(--border);
    }
    .topbar img{
      height:42px;
      object-fit:contain;
      filter:drop-shadow(0 2px 5px rgba(0,0,0,.8));
    }

    /* HERO / BANNI√àRE */
    .hero{
      margin-top:60px; /* espace sous le header fixe */
      height:150px;
      background:
        linear-gradient(180deg,rgba(0,0,0,.3),rgba(0,0,0,.95)),
        url('img/banner.png') center/cover no-repeat;
      display:flex;flex-direction:column;justify-content:flex-end;
      padding:16px;
    }
    .hero h1{font-family:"Impact",sans-serif;font-size:1.6rem;margin:0}
    .hero p{color:var(--muted);margin:0}

    /* PRODUIT */
    .grid{display:grid;grid-template-columns:1fr;gap:12px;padding:0 12px 120px}
    .product-card{
      display:grid;grid-template-columns:100px 1fr;gap:12px;
      background:var(--card);border:1px solid var(--border);
      border-radius:var(--radius);padding:10px;box-shadow:var(--shadow);
    }
    .product-visual{width:100px;height:100px;border-radius:10px;background:#111;border:1px solid var(--border);}
    .product-desc{color:var(--muted)}
    .pill{padding:4px 8px;border:1px solid var(--border);border-radius:16px;color:#ddd;font-size:.85rem}
    .pill::before{content:"‚Ä¢ ";color:var(--accent)}
    .qty-row{display:flex;align-items:center;gap:8px;margin-top:6px}
    .qty-btn{width:36px;height:36px;border-radius:10px;border:1px solid var(--border);background:#101015;color:var(--ink)}
    .qty-input{width:64px;height:36px;border-radius:10px;border:1px solid var(--border);background:#111;color:var(--ink);text-align:center}
    .btn{height:36px;border-radius:10px;border:1px solid var(--border);background:#15151a;color:var(--ink);padding:0 12px}
    .btn.primary{background:linear-gradient(180deg,#1d1d22,#111);border-color:var(--accent);box-shadow:0 0 0 1px var(--accent) inset}

    /* MENU BAS */
    .bottom-nav{
      position:fixed;left:0;right:0;bottom:0;height:64px;
      background:rgba(5,5,6,.96);backdrop-filter:blur(14px);
      border-top:1px solid var(--border);
      display:flex;z-index:40;
    }
    .nav-btn{flex:1;border:none;background:transparent;color:var(--muted);
      display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:.78rem;}
    .nav-btn span.icon{font-size:1.2rem;margin-bottom:2px}
    .nav-btn.active{color:var(--accent);font-weight:600}

    /* PANIER FLOTTANT */
    .cart-fab{
      position:fixed;right:14px;bottom:74px;z-index:50;
      width:56px;height:56px;border-radius:50%;
      border:1px solid var(--accent);
      background:linear-gradient(180deg,#1d1d22,#111);
      color:#f5f5f5;font-size:22px;
      box-shadow:0 10px 26px rgba(0,0,0,.45);
    }
  </style>
</head>
<body>

  <!-- HEADER FLOU FIXE -->
  <div class="topbar">
    <img src="img/logo.png" alt="Logo PochonStore">
  </div>

  <!-- BANNI√àRE -->
  <div class="hero">
    <h1>PochonStoretest</h1>
    <p>Pochons & visuels personnalis√©s</p>
  </div>

  <!-- PRODUIT -->
  <div class="grid">
    <div class="product-card">
      <div class="product-visual"></div>
      <div>
        <h3>Pochon personnalis√© 8√ó11 cm</h3>
        <p class="product-desc">S√©rigraphie 1 face. Couleurs au choix.</p>
        <p class="pill">Min : 0,35 ‚Ç¨</p>
        <p class="pill">D√©lai : 2‚Äì3 jours</p>
        <div class="qty-row">
          <button class="qty-btn">‚àí</button>
          <input type="number" class="qty-input" value="1">
          <button class="qty-btn">+</button>
          <button class="btn primary">Ajouter</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOUTON PANIER -->
  <button class="cart-fab">üõí</button>

  <!-- MENU BAS -->
  <nav class="bottom-nav">
    <button class="nav-btn active"><span class="icon">üè†</span><span>Menu</span></button>
    <button class="nav-btn"><span class="icon">‚ÑπÔ∏è</span><span>Infos</span></button>
    <button class="nav-btn"><span class="icon">üì£</span><span>Canal</span></button>
    <button class="nav-btn"><span class="icon">‚úâÔ∏è</span><span>Contact</span></button>
  </nav>

</body>
</html>

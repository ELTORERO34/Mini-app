<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PochonStore</title>

  <style>
    :root {
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --text: #fff;
      --muted: #bdbdbd;
      --accent: #d4af37;
      --border: #2a2a2a;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER FLOU */
    .header {
      position: sticky;
      top: 0;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }
    .header-logo {
      height: 46px;
      object-fit: contain;
    }

    main {
      padding-bottom: 40px;
    }

    /* GRILLE PRODUITS */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 16px;
    }

    .product-thumb {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
      color: var(--text);
      padding: 0;
    }
    .product-thumb img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
    }
    .product-thumb-body {
      padding: 8px;
      text-align: left;
    }
    .product-thumb-title {
      font-weight: 600;
      font-size: 1rem;
    }
    .product-thumb-sub {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* FICHE PRODUIT */
    .hidden { display: none; }

    .product-detail {
      padding: 16px;
    }
    .btn-back {
      border: 1px solid var(--border);
      background: #111;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .detail-media img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      display:block;
    }
    .product-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid var(--border);
    }
    .product-title {
      margin-top: 0;
      margin-bottom: 8px;
    }
    .product-desc {
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--muted);
    }
    .product-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .pill {
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--muted);
      font-size: 0.85rem;
    }
    .product-options label {
      display: block;
      margin: 8px 0;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .product-options select {
      margin-left: 4px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background:#111;
      color: var(--text);
      padding: 4px 6px;
    }

    .qty-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .qty-row button {
      background: #222;
      color: #fff;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 5px;
    }
    .qty-row input {
      background: #111;
      color: #fff;
      border: 1px solid var(--border);
      width: 60px;
      text-align: center;
      border-radius: 6px;
      padding: 4px;
    }
    .btn.primary {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      padding: 8px 12px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <!-- mets ton vrai logo dans img/logo.png -->
    <img src="img/logo.png" alt="PochonStore" class="header-logo" />
  </header>

  <main id="main">
    <!-- GRILLE DES PRODUITS -->
    <div class="product-grid" id="productGrid">
      <!-- Carte 1 : Pochon -->
      <button class="product-thumb" onclick="openProduct('p1')">
        <!-- mets la photo du produit dans img/pochon.jpg -->
        <img src="img/pochon.jpg" alt="Pochon personnalisé" />
        <div class="product-thumb-body">
          <div class="product-thumb-title">Pochon personnalisé</div>
          <div class="product-thumb-sub">Flatbags imprimés avec ton visuel</div>
        </div>
      </button>
    </div>

    <!-- FICHE PRODUIT DÉTAILLÉE -->
    <div id="productDetail" class="product-detail hidden">
      <button class="btn-back" onclick="closeProduct()">← Retour</button>

      <div class="detail-media">
        <img src="img/pochon.jpg" alt="Pochon personnalisé" />
      </div>

      <div class="product-card">
        <h3 class="product-title">Pochon personnalisé 8×11 cm</h3>
        <p class="product-desc">
          Pochons flatbag imprimé avec votre design.
        </p>

        <div class="product-meta">
          <span class="pill">Min: 500</span>
          <span class="pill">Délai: 12–13 jours ouvrables</span>
        </div>

        <div class="product-options">
          <label>
            Quantité :
            <select id="p1_quantite">
              <option>500</option>
              <option>1000</option>
              <option>1500</option>
              <option>2000</option>
            </select>
          </label>

          <label>
            Impression :
            <select id="p1_impression">
              <option>1 design</option>
              <option>multi designs +40€</option>
            </select>
          </label>
        </div>

        <div class="qty-row">
          <button type="button" onclick="dec('p1_qty')">−</button>
          <input id="p1_qty" type="number" min="1" value="1" />
          <button type="button" onclick="inc('p1_qty')">+</button>
          <button class="btn primary" type="button" onclick="addP1()">Ajouter</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    function openProduct(id){
      // pour l'instant on n'a qu'un produit, donc id pas utilisé
      document.getElementById('productGrid').style.display = 'none';
      document.getElementById('productDetail').classList.remove('hidden');
      window.scrollTo(0,0);
    }

    function closeProduct(){
      document.getElementById('productDetail').classList.add('hidden');
      document.getElementById('productGrid').style.display = 'grid';
      window.scrollTo(0,0);
    }

    function inc(id){
      var el = document.getElementById(id);
      var v = parseInt(el.value || '1', 10) || 1;
      el.value = v + 1;
    }

    function dec(id){
      var el = document.getElementById(id);
      var v = parseInt(el.value || '1', 10) || 1;
      v = v - 1;
      if (v < 1) v = 1;
      el.value = v;
    }

    function addP1(){
      // plus tard on branchera le vrai panier / Telegram
      alert("Pochon ajouté (démo).");
    }
  </script>
</body>
</html>
